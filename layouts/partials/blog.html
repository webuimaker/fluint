{{ "<!-- blog -->" | safeHTML }}
<section class="blog-list">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 py-100">
                    <div class="card-columns">
                    {{ range .Data.Pages }}
                        {{ "<!-- blog-item -->" | safeHTML }}
                            <article class="card">
                                <div class="d-flex">
                                    <p class="mb-0 date">{{ .PublishDate.Format "January 01, 2006" }}</p>
                                </div>
                                <div class="card-img-wrapper overlay-rounded-top">
                                    <img class="card-img-top" src="{{ .Params.image | absURL }}" alt="blog-thumbnail">
                                </div>
                                <div class="card-body p-0">
                                    <div class="d-flex">                                        
                                        <div class="">
                                            <h6>
                                                {{ .Title | safeHTML }}
                                            </h6>                                            
                                            <p>{{ .Params.description }}</p>
                                            <a href="{{ .Permalink }}" class="read-link ">Read more <i class="fa fa-long-arrow-right"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </article>
                    {{ end }}
                
                </div>
            </div>
            
        </div>
    </div>
</section>
{{ "<!-- /blog -->" | safeHTML }}
